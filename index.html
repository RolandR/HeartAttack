<!doctype html>
<html>
	<head>
		<title>
			Heart Attack!
		</title>
		<style>
			#game{
				border: 1px #000000 solid;
				position: absolute;
				top: 50%;
				margin-top: -256px;
				left: 50%;
				margin-left: -256px;
				background-color: #333366;
			}
			body{
				background-color: #888888;
				font-family: sans-serif;
			}
			h1{
				color: #FFFFFF;
				font-size: 20px;
				font-weight: normal;
				text-align: center;
				text-shadow: 1px 1px #000000;
			}
		</style>
	</head>
	<body>
		<h1>Tractor Man, we need your help! Save the people in the traffic jam from the Heart Attack!</h1>
		<canvas id="game" width="512" height="512">
			
		</canvas>
		
		<img id="spritesImg" alt="" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAAEAAAABQBAMAAABbkW52AAAAIVBMVEUAAAAAAAAiIiLAAAAzMzP/AABnZ2cAmgD/SEgA/+T//wAq3ob7AAAAAXRSTlMAQObYZgAAAjZJREFUSMftlsFu4jAQhiddHHf3lFQErl2eAKkvUCSr50TViKanREK59xRpT3tZiSMXhPwEfc3OjJ2SUANqpe32sAYxE/vL2J75YwLgmj5j/x2AuNwDyC3XoBD5+mJ2cQ1Y7njwO3eorS3pq4F+NwLMZtcCEL/pAcpuraVrdG3nIiMBYktvHztgCZghFjS3co5WBYqlS+rInqGoEScZAc7R6or6rzJd1NRR1LSLBCCSbYmj+UJswh3Jp6S6PdPgS+iBk5+fAqiGW8uO04Hc0Ae4vKQAHhAdSMdGQtu9kKSsKDoAJwgO7W7wwLM4j/CqBz+gRQ9UfxFGwcLxehCL2VL0QDog5yfJgIBJ5nTBttOD1J8c0UWnB7b/9fBOweRd1bwe5DjozguqasllViU5rANk44HS9gArjgB2APj6q6AlPQzq/8aScAb1D1gY1D9kv4Qemqbq7iA3EEnzA+Q67A6OAImT/UcBWYp+tW+AaNq2v8j5QeNpfyD2dlK37ZQjTNunJulHiKsOeKo59/UBUFWVrC3iM9sf5oMpRitzOtWNGScngcgsjgDNrbNpGp5idOfn5tUFI9SLM3pYJJ9+PjTxQYc6BJjQcLnmLz1J8umBTTWSxKzx91oe91xB3gdiY1ac0j/4gDjnA4NHBjVZmUgAdMDBIuPKmHGaOOCeAKQp5E0k53cLTv3IGNbBJQE3wW2Ox2nq/rPu5xBYA9ymDlAUAAK7gKir+80cQnnYh/p2JJN/+3x4AXVVDAfD+mesAAAAAElFTkSuQmCC" />
		<canvas id="spritesCa" width="128" height="160"></canvas>
		
		
		<script type="text/javascript">
			
			var Render = new function(){
				var spritesImg = document.getElementById("spritesImg");
				var spritesCa = document.getElementById("spritesCa");
				var spritesCo = spritesCa.getContext("2d");
				var gameCa = document.getElementById("game");
				var gameCo = gameCa.getContext("2d");
				
				copySpritesImage();
				
				function copySpritesImage(){
					spritesCo.save();
					
					spritesCo.imageSmoothingEnabled = false;
					spritesCo.mozImageSmoothingEnabled = false;
					spritesCo.webkitImageSmoothingEnabled = false;
					
					spritesCo.scale(2, 2);					
					spritesCo.drawImage(spritesImg, 0, 0);
					spritesCo.restore();
				}
				
				function getSprite(x, y){
					return(spritesCo.getImageData(x*32, y*32, 30, 30));
				}
				
				function renderGrid(grid){
					for(var x = 0; x < grid.length; x++){
						for(var y = 0; y < grid.length; y++){
							if(grid[x][y]){
								gameCo.putImageData(grid[x][y].sprite, x*32 + 1, y*32 + 1);
							}
						}
					}
				}
				
				function generateColor(){
					var primaryColor = Math.floor(Math.random()*2.999);
					var secondaryColor = -1;
					if(Math.round(Math.random()) == 1){
						do{
						secondaryColor = Math.floor(Math.random()*2.999);
						}while (secondaryColor == primaryColor)
					}
		
					var r = 0;
					var g = 0;
					var b = 0;
		
					if(primaryColor == 0 || secondaryColor == 0){
						r = Math.floor(Math.random()*100 + 155);
					}
		
					if(primaryColor == 1 || secondaryColor == 1){
						g = Math.floor(Math.random()*100 + 155);
					}
		
					if(primaryColor == 2 || secondaryColor == 2){
						b = Math.floor(Math.random()*100 + 155);
					}
		
					return([r, g, b]);
				}
				
				return{
					 getSprite: getSprite
					,renderGrid: renderGrid
					,generateColor: generateColor
				}
			}
			
			var Game = new function(){
				var grid = [];
				var i = 16;
				while(i--){
					grid.push([]);
				}
				
				function Car(){
					var sprite = Render.getSprite(Math.floor(Math.random()*4), Math.floor(Math.random()*3));
					
					var color = Render.generateColor();
					
					var i = 0;
					while(i < sprite.data.length){
						if(sprite.data[i+0] == 255
						&& sprite.data[i+1] == 0
						&& sprite.data[i+2] == 0){
						
							sprite.data[i+0] = color[0];
							sprite.data[i+1] = color[1];
							sprite.data[i+2] = color[2];					
						}
						i += 4;
					}
					
					return{
						sprite:sprite
					}
				}
				
				function Tractor(){
					var facing;
					var sprite;
					function changeDirection(dir){
						facing = dir;
						if(facing == "right"){
							sprite = Render.getSprite(0, 3);
						} else if(facing == "left"){
							sprite = Render.getSprite(1, 3);
						}
					}
					
					changeDirection("right");
					var x = 2;
					var y = 12;
					
					return {
						 sprite: sprite
						,x: x
						,y: y
					};					
					
				}
				
				function Heart(){
					sprite = Render.getSprite(1, 4);
					return {
						 sprite: sprite
					};
				}
				
				function Smoke(){
					sprite = Render.getSprite(2, 3);
					return {
						 sprite: sprite
					};
				}
				
				var heart = new Heart();
				grid[4][0] = heart;
				var tractor = new Tractor();
				grid[tractor.x][tractor.y] = tractor;
				var smoke = new Smoke();
				grid[2][11] = smoke;
				populateTrafficJam();
				render();
				
				function populateTrafficJam(){
					for(var x = 0; x < 16; x++){
						for(var y = 13; y < 16; y++){
							grid[x][y] = new Car();
						}
					}
				}
				
				function render(){
					Render.renderGrid(grid);
				}
			}
			
		</script>
		
	</body>
</html>
